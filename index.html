<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1(loginPage)</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="LoginDetails">
            <h1>Login</h1>
            <div class="inputBox">
                <input type="text" name="" id="" placeholder="username">
                <i class='bx bx-user'></i>
            </div>

            <div class="inputBox">
                <input type="password" name="" id="" placeholder="password">
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">
                <label for="remember"><input type="checkbox" name="" id="">Remember me</label>
                <a href="http://" target="_blank" rel="noopener noreferrer">Forgot password?</a>
            </div>

            <button type="submit">Login</button>                                     

            <div class="account-register">
                <p>Don't have account? <a href="http://" target="_blank" rel="noopener noreferrer">Register</a></p>
            </div>

        </form>
    </div>

    
    
   

    
    
    
</body>
</html>
